active-help=サイト管理者にこのサイトテンプレートからのサイト作成を許可する
allow-site-administrators-to-modify-pages-associated-with-this-site-template=変更のプロパゲーションが有効になっている時でも、サイト管理者がこのサイトのテンプレートに関連するページを変更できるようにします。
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=これを設定することで、管理者がアプリケーションの追加、削除、設定およびページ属性の変更を行えるようになります。サイト管理者がページを変更した場合、オリジナルサイトテンプレートページへの変更は伝播しません。このオプションが設定された場合、ページ管理ツールを使った特定のページからの変更を禁止できます。
disable-propagation=プロパゲーションを無効にする
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=サイトテンプレートはページや、サイトを作成した時に含まれるWebコンテンツを定義できます。サイトテンプレートと共に、権限も定義したり編集できます。
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=サイトテンプレート
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=サイトテンプレート設定
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagation is disabled. Connected sites might not have been updated yet. Propagation is only triggered when a site created from the template is visited. (Automatic Copy)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagation is enabled. Connected sites will be updated once a site page is visited. (Automatic Copy)
ready-for-propagation=プロパゲーション準備完了
ready-for-propagation-help=サイトテンプレートから接続済みサイトへのプロパゲーションを許可します。新たに作成されたサイトは常にテンプレートを継承します。
site-template-was-added=サイトテンプレートが追加されました
there-are-no-site-templates=サイトテンプレートが見つかりません。
you-cannot-delete-site-templates-that-are-used-by-a-site=サイトが使用しているサイトテンプレートを削除することはできません。