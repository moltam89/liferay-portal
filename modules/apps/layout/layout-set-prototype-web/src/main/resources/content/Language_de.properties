allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Mit dieser Einstellung erlauben Sie Site-Administratoren Anwendungen hinzuzufügen, zu entfernen, zu konfigurieren oder Seiteneinstellungen zu ändern. Wenn Site-Administratoren eine Seite verändert haben, werden Änderungen der ursprünglichen Seitenvorlage nicht mehr an diese Seite weitergegeben. Ist diese Option aktiviert, ist es möglich, Änderungen bestimmter Seiten durch das Seitenmanagement zu verhindern.
